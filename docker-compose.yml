version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es-security
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - security-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana-security
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - security-net

  mongodb:
    image: mongo:7
    container_name: mongodb-security
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - security-net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - security-net

  webapp:
    build: ./backend
    container_name: webapp-security
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
      - mongodb
      - redis
    networks:
      - security-net
    volumes:
      - ./data/logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    container_name: logstash-security
    volumes:
      - ./elk/pipelines:/usr/share/logstash/pipeline
      - ./data/logs:/logs
    depends_on:
      - elasticsearch
    networks:
      - security-net

volumes:
  es-data:

networks:
  security-net:
    driver: bridge
