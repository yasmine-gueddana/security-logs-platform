{% extends "base.html" %}

{% block title %}Security Logs Dashboard{% endblock %}

{% block content %}
  <div class="card">
    <h1>Security Logs Dashboard</h1>
    <p class="info">
      Vue globale des événements de sécurité (logs Elasticsearch) sur les 15 derniers jours.
    </p>

    <iframe
      src="http://localhost:5601/app/dashboards#/view/f2788b47-cd24-4468-9a25-446ced151fdf?embed=true&_g=(refreshInterval:(pause:!t,value:60000),time:(from:now-15d,to:now))"
      style="width: 100%; height: 85vh; border: none; border-radius: 6px; box-shadow: 0 1px 4px rgba(15,23,42,0.25);"
    ></iframe>
  </div>
{% endblock %}
